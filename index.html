<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualization Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-auto">
            <h1 id="audio-visualization-generator" class="text-2xl font-bold mb-6 text-center text-gray-800">
                Audio Visualization Generator
            </h1>

            <div class="flex items-center justify-center w-full mb-4">
                <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">MP3, WAV, or OGG (MAX. 100MB)</p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden" accept=".mp3,.wav,.ogg" />
                </label>
            </div>

            <div class="mb-4">
                <p class="mb-2">Choose visualization type:</p>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="vizType" value="waveform" checked>
                        <span class="ml-2">Waveform</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="vizType" value="spectrogram">
                        <span class="ml-2">Spectrogram</span>
                    </label>
                </div>
            </div>

            <button id="generateBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Generate Visualization
            </button>

            <div id="result" class="mt-6 hidden">
                <h2 id="visualization-result" class="text-xl font-semibold mb-3 text-gray-700">Visualization Result</h2>
                <img id="resultImage" class="w-full rounded-lg shadow-md" alt="Visualization Result">
                <a id="downloadBtn" href="#" download="visualization.png" class="mt-4 inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    Download Image
                </a>
            </div>

            <div id="spinner" class="hidden mt-6 flex justify-center">
                <div class="spinner w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            </div>

            <div id="error" class="hidden mt-4 text-red-500 text-center"></div>
        </div>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone-file');
        const generateBtn = document.getElementById('generateBtn');
        const result = document.getElementById('result');
        const resultImage = document.getElementById('resultImage');
        const spinner = document.getElementById('spinner');
        const error = document.getElementById('error');
        const downloadBtn = document.getElementById('downloadBtn');

        generateBtn.addEventListener('click', generateVisualization);

        async function generateVisualization() {
            const file = dropzone.files[0];
            if (!file) {
                showError('Please select an audio file.');
                return;
            }

            const formData = new FormData();
            formData.append('audio', file);

            const vizType = document.querySelector('input[name="vizType"]:checked').value;
            const endpoint = vizType === 'waveform' ? '/generate-waveform' : '/generate-spectrogram';

            showSpinner();

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to generate visualization');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                resultImage.src = imageUrl;
                downloadBtn.href = imageUrl;
                showResult();
            } catch (err) {
                showError(err.message);
            } finally {
                hideSpinner();
            }
        }

        function showSpinner() {
            spinner.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');
        }

        function hideSpinner() {
            spinner.classList.add('hidden');
        }

        function showResult() {
            result.classList.remove('hidden');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
        }
    </script>
</body>
</html>
